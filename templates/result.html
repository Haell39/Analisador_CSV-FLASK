<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>📈 Resultado</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1>📈 Resultado da Análise</h1>

      <section>
        <h2>🔢 Primeiras Linhas</h2>
        {{ head|safe }}
      </section>

      <section>
        <h2>🔻 Últimas Linhas</h2>
        {{ tail|safe }}
      </section>

      <section>
        <h2>📊 Estatísticas</h2>
        {{ describe|safe }}
      </section>

      <section>
        <h2>❗ Valores Nulos</h2>
        {{ nulls|safe }}
      </section>

      <section>
        <h2>🔥 Mapa de Correlação</h2>
        <img
          src="{{ url_for('static', filename='heatmap.png') }}"
          alt="Heatmap de Correlação"
        />
      </section>
    </div>
  </body>
</html>
